<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>## API ##</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chamaApi').addEventListener('click', (event) => {
                event.preventDefault(); // Evita o submit do formulário
                fetch('https://2v1lvvin39.execute-api.us-east-1.amazonaws.com/') // Substitua pela URL da sua API
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na requisição');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        document.getElementById('apiResponse').textContent = 'Erro: ' + error.message;
                    });
            });
        });
    </script>
</head>
<body>
    <button id="chamaApi" type="submit">Calcular</button>
    <div id="apiResponse"></div>
</body>
</html>
