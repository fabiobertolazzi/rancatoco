<!DOCTYPE html>
<html lang="pt-BR">
    <script>
        function chamaJS(){
            alert("Ma oi")
        }
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>## Viação Ranca Toco ##</title>
</head>
<body>
    <input type="button" onclick="chamaJS()" value="Clique Aqui" id="btnTeste">

    <h1>Login</h1>
    <form action="#" method="post">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Entrar</button>
    </form>

    <h1>Calcular Tabuada</h1>
    <label for="numCalc">Calcule o número:</label>
    <input type="number" value="" id="numCalc">
    <button id="chamaApi" type="submit">Calcular</button>
    <div id="apiResponse"></div>

    <script>
        document.getElementById('chamaApi').addEventListener('click', () => {
            fetch('https://2v1lvvin39.execute-api.us-east-1.amazonaws.com/')  // Substitua pela URL da sua API
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('apiResponse').textContent = 'Erro: ' + error.message;
                });
        });
    </script>


</body>
</html>
